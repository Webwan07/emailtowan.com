<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Make the form responsive on mobile devices */
    form {
      display: flex;
      flex-direction: column;
    }

    /* Style the input fields and labels */
    input[type="text"],
    textarea {
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      padding: 12px;
      width: 100%;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* Style the submit button */
    input[type="submit"] {
      background-color: #4caf50;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      padding: 12px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>
  <label for="message">Message:</label><br>
  <textarea id="message" name="message"></textarea><br>
  <input type="submit" value="Submit">
</form> 
<script>
  document.querySelector('form').addEventListener('submit', e => {
  e.preventDefault(); // prevent the form from refreshing the page

  const name = document.querySelector('#name').value;
  const email = document.querySelector('#email').value;
  const message = document.querySelector('#message').value;

  const recipient = 'realwan231@gmail.com'; // the recipient of the email
  const subject = `Message from ${name}`; // the subject of the email
  const body = `From: ${email}\n\n${message}`; // the body of the email

  // create an anchor element to simulate a link click
  const link = document.createElement('a');
  link.href = `mailto:${recipient}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  link.click();
});
</script>
</body>
</html>
